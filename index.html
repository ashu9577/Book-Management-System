<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book management  </title>
    <link rel="stylesheet"  href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>

<div class="container text-center">
<h1 class="bg-light py-4 text-info"> book management</h1>
</div>
<div class="d-flex justify-content-center">
    <form class="w-50"  >
       <div class="col">
        <input type="text" id="id" min="1" maxlength="10" class="form-control" placeholder="enter id" autocomplete="off" >
        <small id="bookid" class=" form-text text-danger mt-2 ml-3"></small>
      </div>
       <div class="col">
        <input type="text" id="bookName" class="form-control" placeholder="enter bookname" autocomplete="off">
        <small id="nameerrmsg" class=" form-text text-danger mt-2 ml-3"></small>
      </div>
      <div class="row">
           
           <div class="col">
            <input type="text" id="courseName" class="form-control m-0" placeholder="enter courseName" autocomplete="off">
            <small id="courseerrmsg" class=" form-text text-danger ml-3"></small>
          </div>
           <div class="col">
            <input type="text" id="price" class="form-control m-0" placeholder="enter price" autocomplete="off">
            <small id="priceerrmsg" class=" form-text text-danger ml-3"></small>
          </div>

      </div>

      <!-- create update......buton-->

        <div class="d-flex justify-content-center">

         <button class="btn btn-success " id="submit" onclick="onFormSubmit()" >submit</button>
    <!--     <button class="btn btn-primary " id="btn-update">update</button>
         <button class="btn btn-warning " id="btn-delete">delete</button>
    -->  <button class="btn btn-danger " id="deleteAll">deleteAll</button>

        </div>

    </form>

</div>


<div class="container d-flex">

    <table  class="list col-md-6 offset-md-3 ml-10 text-center"  id="storeList" >
      <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">book name</th>
            <th scope="col">course name</th>
            <th scope="col">price</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
          
          </tr>  

        </thead>

        <tbody>

        </tbody>
      
</table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><!--dexie API-->

</body>
</html>
